<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <article id="dyr">
        <p></p>
        <img src="" alt="">
    </article>

    <script>
        let dyr = {
            "navn": "Gris",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "svinefarme"
        }
        const destination = document.querySelector("#dyr");
        const altOmGrisen = `Dyr: ${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested}.`;
        destination.querySelector("p").textContent = altOmGrisen;
        destination.querySelector("img").src = dyr.billede;


        console.log(`Navn: ${dyr.navn}, Type: ${dyr.type}, Levested: ${dyr.levested}.`);

    </script>
</body>

</html>
