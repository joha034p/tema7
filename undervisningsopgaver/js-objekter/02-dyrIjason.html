<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        article {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <section class="data-container"></section>
    <template>
        <article id="dyr">
            <h3></h3>
            <img src="" alt="">
            <p class="type"></p>
            <p class="levested"></p>
            <ul class="emneliste"></ul>
        </article>
    </template>

    <script>
        const container = document.querySelector(".data-container");
        const dyreTemplate = document.querySelector("template");
        const fil = "02-alleDyr.json";

        async function hentdata(fil) {
            const result = await fetch(fil);
            const json = await result.json();
            vis(json);
        }

        function vis(dyr) {
            dyr.forEach(etDyr => {
                let klon = dyreTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = etDyr.navn;
                klon.querySelector("img").src = etDyr.billede;
                klon.querySelector(".type").textContent = `Type: ${etDyr.type}`;
                klon.querySelector(".levested").textContent = `Levested: ${etDyr.levested}`;

                etDyr.farver.forEach(etDyr => {
                    klon.querySelector(".emneliste").innerHTML += "<li>" + etDyr + "</li>"
                })

                container.appendChild(klon);
            })
        }

        hentdata(fil);
    </script>
</body></html>
