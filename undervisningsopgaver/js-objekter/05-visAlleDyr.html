<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <article id="dyr">
    </article>

    <script>
        document.addEventListener("DOMContentLoaded", start);
        let dyr = [{
                "navn": "gris",
                "type": "pattedyr",
                "levested": "grisefarm",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png"
            },
            {
                "navn": "frø",
                "type": "amfibie",
                "levested": "skoven",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png"
            },
            {
                "navn": "ræv",
                "type": "pattedyr",
                "levested": "skoven",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png"
            },
            {
                "navn": "sild",
                "type": "fisk",
                "levested": "vandet",
                "billede": "http://mabe-kea.dk/E19/pics/sild.png"
            },
            {
                "navn": "krokodille",
                "type": "krybdyr",
                "levested": "vandet",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.png"
            }
        ];

        function start() {
            const destination = document.querySelector("#dyr");
            dyr.forEach(dyr => {
                destination.innerHTML += `<p>${dyr.navn}, ${dyr.type} fra ${dyr.levested}.</p>`
            })
        }

    </script>
</body>

</html>
