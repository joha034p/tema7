<!DOCTYPE html>
<html lang="">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

</head>

<body>
    <article id="dyr">
        <h3></h3>
        <img src="" alt="">
        <p id="type"></p>
        <p id="levested"></p>
    </article>

    <script>
        let dyr = {
            "navn": "Gris",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "svinefarme"
        }
        const destination = document.querySelector("#dyr");
        const altOmGrisen = `Dyr: ${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested}.`;
        destination.querySelector("h3").textContent = dyr.navn;
        destination.querySelector("img").src = dyr.billede;
        destination.querySelector("#type").textContent = `Type: ${dyr.type}`;
        destination.querySelector("#levested").textContent = `Levested: ${dyr.levested}`;


        console.log(`Navn: ${dyr.navn}, Type: ${dyr.type}, Levested: ${dyr.levested}.`);

    </script>
</body>
