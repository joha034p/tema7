<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <style>

    </style>
</head>

<body>
    <h1>Tro på det...</h1>
    <img src="slideshow_billeder/img1.png">
    <button>Næste billede</button>
    <p>Billeder brugt med tilladelse af Rasmus Bregnhøi.</p>

    <script>
        let billeder = ["img1.png", "img2.png", "img3.png", "img4.png", "img5.png", "img6.png", "img7.png", "img8.png"];
        const knap = document.querySelector("button");
        const billede = document.querySelector("img");
        let number = 0;
        knap.addEventListener("click", skiftBillede);

        function skiftBillede() {
            if (number < 7) {
                number++;
            } else {
                number = 0;
            }
            billede.src = "slideshow_billeder/" + billeder[number];
        }

    </script>
</body>

</html>
