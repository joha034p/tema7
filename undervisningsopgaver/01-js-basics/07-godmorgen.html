    <script>
        let tid = new Date().getHours();
        if (tid >= 5 && tid <= 10) {
            console.log(`Godmorgen, klokken er ${tid}`);
        } else if (tid >= 10 && tid <= 18) {
            console.log(`Goddag, klokken er ${tid}`);
        } else if (tid >= 18 && tid <= 24) {
            console.log(`Godaften, klokken er ${tid}`);
        } else {
            console.log(`Godnat, klokken er ${tid}`);
        }

    </script>
