<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Indtast timers flyvetid</p>
    <input type="text" id="flyvetid">
    <button>Beregn CO2 udledt i kg - se console</button>

    <script>
        document.querySelector("button").addEventListener("click", clickButton);

        function clickButton() {
            let timer = document.querySelector("#flyvetid").value;
            let co2udslip = timer * 109;
            let resultat;

            if (co2udslip < 100) {
                resultat = `Ved ${timer} timers flyrejse har du udledt ${co2udslip} kg CO2. Tæt på Thunberg.`;
            } else if (co2udslip >= 100 && co2udslip <= 200) {
                resultat = `Ved ${timer} timers flyrejse har du udledt ${co2udslip} kg CO2. Jaja, du behøver ikke at melde dig ud af Å!`;
            } else if (co2udslip >= 200 && co2udslip <= 600) {
                resultat = `Ved ${timer} timers flyrejse har du udledt ${co2udslip} kg CO2. Det er godt for turismen i Nordeuropa.`;
            } else {
                resultat = `Ved ${timer} timers flyrejse har du udledt ${co2udslip} kg CO2. Nå ja, vi kan jo altid kolonisere en anden planet.`;
            }


            if (isNaN(timer)) {
                resultat = "Det er ikke et tal. Prøv igen!"
            } else if (timer <= 0) {
                resultat = "Resultatet er 0 eller mindre. Prøv igen!"
            } else {
                resultat;
            }



            console.log(resultat);
        }

    </script>
</body>

</html>
