<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Se om du kan gætte det rigtige tal mellem 0 og 20!</p>
    <input type="text" id="brugerens_gæt">
    <button>Gæt</button>

    <script>
        document.querySelector("button").addEventListener("click", clickButton);

        function clickButton() {
            let tal = Math.round(Math.random() * 20);
            let gæt = document.querySelector("#brugerens_gæt").value;
            //HVORDAN LAVER MAN EN TÆLLER DER VISER HVOR MANGE GANGE DER ER BLEVET GÆTTET?
            //OG EN RESET KNAP
            let resultat;

            if (gæt > tal) {
                resultat = `Du gættede for højt! Prøv igen.`;
            } else if (gæt < tal) {
                resultat = `Du gættede for lavt! Prøv igen.`;
            } else if (gæt == tal) {
                resultat = `Tillykke! Du gættede rigtigt! Du gjorde det på x forsøg`;
            }


            if (isNaN(gæt)) {
                resultat = "Det er ikke et tal. Prøv igen!"
            } else if (gæt <= 0) {
                resultat = "Resultatet er 0 eller mindre. Prøv igen!"
            } else {
                resultat;
            }



            console.log(resultat);
        }

    </script>
</body>

</html>
